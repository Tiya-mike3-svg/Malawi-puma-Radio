  <script>
let images = [
  'flag-2.jpg',
  "music.jpg",
  "mark.jpg",
  "malawi02.jpg",
  "music02.jpg",
  "music03.jpg",
  "top10.jpg"
];

let index = 0;
let root = document.documentElement;

function changeBackground() {
  root.style.setProperty(
    "--slide-image",
    "url('" + images[index] + "')"
  );

  index++;

  if (index >= images.length) {
    index = 0;
  }
}

changeBackground();
setInterval(changeBackground, 13000);

let boxes = document.querySelectorAll(".box div");
let player = document.querySelector(".box7");

boxes.forEach(box => {
  box.addEventListener("click", function() {

    // Remove old playing labels
    document.querySelectorAll(".playing-label").forEach(label => {
      label.remove();
    });

    // Get clicked image
    let bg = window.getComputedStyle(this).backgroundImage;

    // Put image in box7
    player.style.backgroundImage = bg;
    player.style.backgroundSize = "cover";
    player.style.backgroundPosition = "center";

    // Create Playing label
    let label = document.createElement("div");
    label.classList.add("playing-label");
    label.innerText = "Playing";

    // Add label to clicked box
    this.appendChild(label);

  });
});
const musicButton = document.getElementById("musicButton");

musicButton.addEventListener("click", () => {
  musicButton.classList.toggle("pause");
});

</script>
